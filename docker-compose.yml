# In case docker compose release new version, prevent broken
version: "3.9"

services:
  app:
    build:
      # Use root dir
      context: .
      args:
        - DEV=true
    ports:
      # Port mapping, map port 8000 in local machine to 8000 in server
      - "8000:8000"
    volumes:
      # Mapping
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      # This make app run after db
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      # This is only for development, which will not be available by publics
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data: